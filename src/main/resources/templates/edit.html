<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Editar Trabalho de Conclusão</title>
    <style>
        /* Centraliza a página no centro da tela */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container centralizado para o formulário de edição */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Estilo dos inputs e labels */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input, select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        input:focus, select:focus {
            border-color: #0066cc;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Editar Trabalho de Conclusão</h1>

        <!-- Formulário para editar um trabalho -->
        <form th:action="@{/trabalhos/update/{id}(id=${trabalho.id})}" th:object="${trabalho}" method="post">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" th:field="*{titulo}" required />

            <label for="orientador">Orientador:</label>
            <select id="orientador" th:field="*{orientador.id}" required>
                <option value="">Selecione um Professor</option> <!-- Valor default vazio -->
                <option th:each="professor : ${professores}" th:value="${professor.id}" 
                        th:text="${professor.nome}" 
                        th:selected="${professor.id == trabalho.orientador.id}">
                    Selecionar Professor</option>
            </select>

            <button type="submit">Atualizar Trabalho</button>
        </form>
    </div>
</body>

</html>
